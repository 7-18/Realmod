<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Realmod</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <section id="register" class="vh-100">
      <div class="d-flex align-items-center h-100">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5 pb-2">
                  <i class="bi bi-person-circle pt-0 pb-3"></i>
                  <h2 class="text-uppercase text-center mb-5">
                    Create your account
                  </h2>

                  <form id="form">
                    <div class="form-outline mb-4">
                      <label class="form-label" for="name">Name</label>
                      <input
                        type="text"
                        id="name"
                        class="form-control form-control-lg"
                        placeholder="Enter your name"
                      />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="email">Email</label>
                      <input
                        type="email"
                        id="email"
                        class="form-control form-control-lg"
                        placeholder="Enter your email"
                      />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-lg"
                        placeholder="Enter your password"
                      />
                    </div>

                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-block btn-lg">
                        Register
                      </button>
                    </div>

                    <p class="text-center text-white-50 mt-5 mb-0">
                      Have already an account?
                      <a
                        href="../index.html"
                        class="fw-bold text-white ms-lg-2"
                        ><u>Login</u></a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/register.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
